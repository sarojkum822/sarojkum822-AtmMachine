<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/atmStyle.css">
    <title>www.atmMachine.com</title>
</head>
<body>
    <div id="container">
        <div id="cards">
            <div class="ics" id="ics1">
                <div class="innercards" id="rc"></div>
                <button id="rcb">Bank</button>
            </div>
            <div class="ics" id="ics2">
                <div class="innercards" id="gc"></div>
                <button id="gcb">Insert</button>
            </div>
            <div class="ics" id="ics3">
                <div class="innercards" id="bc"></div>
                <button id="bcb">Insert</button>
            </div>
        </div>
        <div id="mainBody">
            <h3>Hello! select from the following</h3>
            <ul>
                <li><a id="cb" href="#">Check Balance</a></li>
                <li><a id="wc" href="#">Withdraw Cash</a></li>
                <li><a id="dc" href="#">Deposit Cash</a></li>
                <li><a id="ms" href="#">Mini statement</a></li>
            </ul>
            <a href="#" id="remCard">Remove Card</a>
        </div>
        <div id="pinBody">
            <h3>Enter Your Pin</h3>
            <div id="pnl">
                <label for="pn">Your 4 digit pin</label>
                <input  id="pn" type="number"></input>
                <button id="pin">Enter</button>
            </div>
        </div>
        <div id="withBody">
            <h3>Enter Withdrawal Amount</h3>
            <div id="wnl">
                <label for="withAmount">Amount in ₹</label>
                <input  id="withAmount" type="number"></input>
                <button id="withEnter">Enter</button>
            </div>
        </div>
        <div id="depBody">
            <h3>Enter Deposit Amount</h3>
            <div id="dnl">
                <label for="depAmount">Amount in ₹</label>
                <input  id="depAmount" type="number"></input>
                <button id="depEnter">Enter</button>
            </div>
        </div>


        <div id="disScreen">
            <h3 id="disHeading"></h3>
            <h2 id="balance"></h2>
            <a href="#" id="homeBtn">Home</a>
            <h3 id="stmtms"></h3>
            
        </div>

    </div>
    
    <script src="javascript/atmAct.js"></script>
</body>
</html>
